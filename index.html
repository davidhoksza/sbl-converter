<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <a class="navbar-brand" href="#">Systems Biology Layout Converter</a>
        <ul class="navbar-nav ">

            <li class="nav-item">

<!--<h1 class="text-center pt-3 pb-3">BioAlphabet Convertor</h1>-->


<div class="container-fluid">

    <div class="row justify-content-md-center pt-3">
        <div class="col-md-8">
            <div id="input-card" class="card shadow">
                <!--<div class="card-header text-center">-->
                    <!--Input-->
                <!--</div>-->
                <div class="card-body">

                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupFileAddon01">File to convert</span>
                        </div>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="inputFile"
                                   aria-describedby="inputGroupFileAddon01">
                            <label class="custom-file-label" for="inputFile">Choose file</label>
                        </div>
                    </div>


                    <div class="form-row pt-3">
                        <div class="col">
                            <select id="inputType" class="form-control form-control-sm">
                                <option value="0" selected>Input type</option>
                                <option value="1">CellDesigner</option>
                                <option value="2">SBML</option>
                                <option value="3">SBGN</option>
                            </select>
                        </div>

                        <div class="col">
                            <select id="outputType" class="form-control form-control-sm">
                                <option value="0" selected>Output type</option>
                                <option value="1">CellDesigner</option>
                                <option value="2">SBML</option>
                                <option value="3">SBGN</option>
                                <option value="4">SVG</option>
                                <option value="5">PDF</option>
                                <option value="6">PNG</option>
                            </select>
                        </div>
                    </div>

                    <button id="convert" type="button" class="btn btn-success btn-block shadow mt-3 mb-3">
                        Retrieve <i id="spinner" class="fa fa-spinner fa-spin fa-1x fa-fw d-none"></i>

                    </button>
                </div>
            </div>
        </div>

    </div>

</div>


</body>
</html>
